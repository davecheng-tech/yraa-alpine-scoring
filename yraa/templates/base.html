<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}YRAA Alpine Scoring{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        nav { padding: 0.5rem 0; }
        nav ul { margin: 0; padding: 0; }
        .nav-links { display: flex; flex-wrap: wrap; gap: 0.25rem 0.75rem; padding: 0.25rem 0; }
        .nav-links a { font-size: 0.85rem; }
        table { margin-top: 1rem; }
        .rank { width: 3rem; text-align: center; }
        .points { text-align: right; }
        .points-clickable { cursor: pointer; text-decoration: underline; text-decoration-style: dotted; }
        dialog { max-width: 400px; }
        dialog h4 { margin-bottom: 0.5rem; }
        dialog .scores-list { margin: 0; padding: 0 0 0 1.25rem; }
        dialog .scores-list li { padding: 0.15rem 0; }
        h1 { margin-bottom: 0.5rem; }
        .filters-panel { margin-bottom: 1rem; border: none; }
        .filters-panel summary {
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.5rem 0;
            list-style: revert;
        }
        .filters-panel summary::after { display: none; }
        .filter-chips { display: flex; flex-wrap: wrap; gap: 0.3rem; margin-top: 0.25rem; }
        .chip {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 400;
            padding: 0.1rem 0.5rem;
            border-radius: 1rem;
            background: var(--pico-secondary-background);
            color: var(--pico-secondary-inverse);
        }
        .filters-panel .grid { margin-top: 0.5rem; gap: 0.5rem; }
        .filters-panel label { margin-bottom: 0; font-size: 0.8rem; }
        .filters-panel select {
            padding: 0.35rem 0.5rem;
            font-size: 0.85rem;
            margin-bottom: 0;
        }
        .disabled-filter { opacity: 0.45; }
        .division-tabs { display: flex; gap: 0; margin-bottom: 1rem; }
        .division-tabs a {
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
            text-decoration: none;
            border: 1px solid var(--pico-primary);
            color: var(--pico-primary);
        }
        .division-tabs a:first-child { border-radius: 0.25rem 0 0 0.25rem; }
        .division-tabs a:last-child { border-radius: 0 0.25rem 0.25rem 0; border-left: none; }
        .division-tabs a:not(:first-child):not(:last-child) { border-left: none; }
        .division-tabs a.active {
            background: var(--pico-primary);
            color: var(--pico-primary-inverse);
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <h1><a href="/" style="text-decoration: none; color: inherit;">YRAA Alpine Scoring</a></h1>
            <div class="nav-links">
                {% for cat in categories %}
                <a href="/{{ cat.gender }}/{{ cat.sport }}">{{ cat.gender|title }} {{ cat.sport|title }}</a>
                {% endfor %}
                <a href="/races">Race Results</a>
            </div>
        </nav>
        <hr>
        {% block content %}{% endblock %}
    </main>
    <script>
        function showDetail(id) {
            document.getElementById(id).showModal();
        }
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'DIALOG') {
                var rect = e.target.getBoundingClientRect();
                if (e.clientX < rect.left || e.clientX > rect.right ||
                    e.clientY < rect.top || e.clientY > rect.bottom) {
                    e.target.close();
                }
            }
        });
    </script>
</body>
</html>
